<h1>tildify <a href="https://travis-ci.org/sindresorhus/tildify"><img src="https://travis-ci.org/sindresorhus/tildify.svg?branch=master" alt="Build Status"></a></h1><blockquote>
<p>Convert an absolute path to a tilde path: <code>/Users/sindresorhus/dev</code> =&gt; <code>~/dev</code></p>
</blockquote>
<h2>Install</h2><pre><code>$ npm install --save tildify
</code></pre><h2>Usage</h2><pre><code class="language-js">var tildify = require(&#39;tildify&#39;);

tildify(&#39;/Users/sindresorhus/dev&#39;);
//=&gt; &#39;~/dev&#39;
</code></pre>
<h2>Related</h2><p>See <a href="https://github.com/sindresorhus/untildify">untildify</a> for the inverse.</p>
